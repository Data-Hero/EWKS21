task generateOpenApiDocs(type: Exec) {
    group '@project'
    environment "SPRING_CLOUD_CONFIG_ENABLED", false
    workingDir '.'
    standardOutput = new ByteArrayOutputStream()

    dependsOn ':isomatic-booking:generateOpenApiDocs'
    dependsOn ':isomatic-device:generateOpenApiDocs'
    dependsOn ':isomatic-user:generateOpenApiDocs'

    commandLine 'echo', 'Generated ApiDocs successfully!'
    println standardOutput
}