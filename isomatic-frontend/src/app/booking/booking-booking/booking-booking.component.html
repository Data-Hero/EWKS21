<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> UserID </th>
      <td mat-cell *matCellDef="let element">{{element.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="functionBundleId">
      <th mat-header-cell *matHeaderCellDef>Funktionsb√ºndel ID </th>
      <td mat-cell *matCellDef="let element">{{element.functionBundleId}} </td>
    </ng-container>

    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef>Startzeit</th>
      <td mat-cell *matCellDef="let element">{{element.startTime}} </td>
    </ng-container>

    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef>Endzeit</th>
      <td mat-cell *matCellDef="let element">{{element.endTime}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="text-align: center"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div  class="container">
  <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>UserID</mat-label>
      <input matInput formControlName="UserId" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Fetch Booking</button>
    <button mat-raised-button color="link" (click)="showAddBookingForm()">Add Booking</button>
  </form>
</div>
