<div *ngIf="!addFunctionBundleForm" >
<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="functionBundleId">
      <th mat-header-cell *matHeaderCellDef> Funktionsb√ºndel ID </th>
      <td mat-cell *matCellDef="let element"> {{element.functionBundleId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="functionNumber">
      <th mat-header-cell *matHeaderCellDef> Funktionen </th>
      <td mat-cell *matCellDef="let element"> {{element.functionNumber}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="priceByMinute">
      <th mat-header-cell *matHeaderCellDef> Preis pro Minute </th>
      <td mat-cell *matCellDef="let element"> {{element.priceByMinute}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef>Discount</th>
      <td mat-cell *matCellDef="let element">{{element.discount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="text-align: center"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div  class="container">
  <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>UserID</mat-label>
      <input matInput formControlName="UserId" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Fetch FunctionBundle</button>
    <button mat-raised-button color="primary" (click)="showAddFunctionBundleForm()">Add FunctionBundle</button>
  </form>
</div>
</div>
<div class="container" *ngIf="addFunctionBundleForm" >
  <form [formGroup] = "addForm" (ngSubmit)="onCreate()">
    <mat-form-field appearance="fill">
      <mat-label>FunctionBundleID</mat-label>
      <input matInput formControlName="FunctionBundleId" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>FunctionIDs as comma seperated values</mat-label>
      <input matInput formControlName="FunctionId" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Discount</mat-label>
      <input matInput formControlName="Discount" type="number" required>
    </mat-form-field >
    <mat-form-field appearance="fill">
      <mat-label>PriceByMinute</mat-label>
      <input matInput formControlName="PriceByMinute" type="number" required>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit">Create new FunctionBundle</button>
  </form>
</div>
<div class="container" *ngIf="addFunctionBundleForm" >
<button mat-raised-button color="primary" (click)="hideAddFunctionBundleForm()">FunctionBundle List</button>
</div>
